
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://tse1.mm.bing.net/th?id=OIP.sA1OhCQWnsawOf4W4orZtwHaHa&pid=Api&rs=1&c=1&qlt=95&w=121&h=121" type="image.png">
</head>
<body>

    <div class="container">
        <!-- <h1 class="text-center text-light m-5">CALCULATOR</h1> -->
        <div class="row">
           
            <div class="col-md-4"></div>
            <div class="col-md-4 calc-part px-4">
                <h4>CASIO</h4>
                <input type="text" id="result" class="form-control border-0" disabled>
                <button class="mt-5" id="seven" onclick="displayNumber(7)">7</button>
                <button class="mt-5" id="eight" onclick="displayNumber(8)">8</button>
                <button class="mt-5" id="nine" onclick="displayNumber(9)">9</button>

                <button class="mt-5 " id="multiply" onclick="displayNumber('*')">x</button>

                <button id="four" onclick="displayNumber(4)">4</button>
                <button id="five" onclick="displayNumber(5)">5</button>
                <button id="six" onclick="displayNumber(6)">6</button>

                <button id="subtract" onclick="displayNumber('-')">	&#45;</button>

                <button id="one" onclick="displayNumber(1)">1</button>
                <button id="two" onclick="displayNumber(2)">2</button>
                <button id="three" onclick="displayNumber(3)">3</button>

                <button id="add" onclick="displayNumber('+')">&#43;</button>

                <button class="btn-danger ac" onclick="clearText()">Ac</button>
                <button id="zero" onclick="displayNumber(0)">0</button>
                <button id="divide" onclick="displayNumber('/')">/</button>
                <button id="equal" onclick="evaluateExp()">&#61;</button>
                <button class=" dlt" onclick="removeLastItem()">&#8612;</button>
                <button id="point" onclick="displayNumber('.')">.</button>
                <button class="btn-success dlt" id="on-btn" onclick="turnOn()">on</button>
                <button class="btn-danger dlt" id="off-btn" onclick="turnOff()">off</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

<script src="script.js"></script>
    
</body>
</html>
